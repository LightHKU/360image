<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>360 Image Viewer - HKU Light Pollution Research</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            height: 600px;
            width: 800px;
        }

        #image {
            position: absolute;
            left: 800px;
            top: 0;
            height: 600px;
            width: 800px;
        }
    </style>
</head>

<body>
    <div style="float:left;" id="map">
        <script>
            // TO MAKE THE MAP APPEAR YOU MUST
            // ADD YOUR ACCESS TOKEN FROM
            // https://account.mapbox.com
            mapboxgl.accessToken = 'pk.eyJ1Ijoic3RvcDY4IiwiYSI6ImNqY2tqdmY5ZjN1c2kzM28zN3pncTkxc3kifQ.5O5ns1xgihc9i6XvQxCFJQ';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/light-v10',
                center: [114.2, 22.3],
                zoom: 12
            });

            map.on('load', function () {
                // Add an image to use as a custom marker
                map.loadImage(
                    'https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png',
                    function (error, image) {
                        if (error) throw error;
                        map.addImage('custom-marker', image);
                        // Add a GeoJSON source with 2 points
                        map.addSource('points', {
                            'type': 'geojson',
                            'data': {
                                'type': 'FeatureCollection',
                                'features': [
                                    {
                                        'type': 'Feature',
                                        'geometry': {
                                            'type': 'Point',
                                            'coordinates': [
                                                114.184,
                                                22.280
                                            ]
                                        },
                                        'properties': {
                                            'title': 'Causeway Bay',
                                            'description':
                                                '<strong>Causeway Bay</strong><p>Causeway Bay is the retail heart in Hong Kong with NSB between 14 and 18.</p><p><a href="https://panoraven.com/en/embed/3lEUCL40z4">Clip here for the VR view</a></p>'
                                        }
                                    },
                                    {
                                        'type': 'Feature',
                                        'geometry': {
                                            'type': 'Point',
                                            'coordinates': [114.158, 22.282]
                                        },
                                        'properties': {
                                            'title': 'Central',
                                            'description':
                                                '<strong>Central</strong><p>Central is the central business district with NSB between 13.5 and 18, the highest in Hong Kong.</p><p><a href="https://panoraven.com/en/embed/3lEUCL40z4">Clip here for the VR view</a></p>'
                                        }
                                    }
                                ]
                            }
                        });
                        // Add a symbol layer
                        map.addLayer({
                            'id': 'points',
                            'type': 'symbol',
                            'source': 'points',
                            'layout': {
                                'icon-image': 'custom-marker',
                                // get the title name from the source's "title" property
                                'text-field': ['get', 'title'],
                                'text-font': [
                                    'Open Sans Semibold',
                                    'Arial Unicode MS Bold'
                                ],
                                'text-offset': [0, 1.25],
                                'text-anchor': 'top'
                            }
                        });
                        // When a click event occurs on a feature in the places layer, open a popup at the
                        // location of the feature, with description HTML from its properties.
                        map.on('click', 'points', function (e) {
                            var coordinates = e.features[0].geometry.coordinates.slice();
                            var description = e.features[0].properties.description;

                            // Ensure that if the map is zoomed out such that multiple
                            // copies of the feature are visible, the popup appears
                            // over the copy being pointed to.
                            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                            }

                            new mapboxgl.Popup()
                                .setLngLat(coordinates)
                                .setHTML(description)
                                .addTo(map);
                        });

                        // Change the cursor to a pointer when the mouse is over the places layer.
                        map.on('mouseenter', 'points', function () {
                            map.getCanvas().style.cursor = 'pointer';
                        });

                        // Change it back to a pointer when it leaves.
                        map.on('mouseleave', 'points', function () {
                            map.getCanvas().style.cursor = '';
                        });
                    }
                );
            });
        </script>
    </div>
    <div style="float:left;" id="image">
        <iframe allowFullScreen="true" width="800px" height="600px" allow="accelerometer; magnetometer; gyroscope" ;
            style="margin:0px auto; border:0 none; max-width:880px;border-radius:8px;"
            src="https://panoraven.com/en/embed/3lEUCL40z4"></iframe>
    </div>
    <div style="clear:both;"></div>
</body>



</html>
