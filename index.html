    <div style="float:left;" id="map">
        <script>
            // TO MAKE THE MAP APPEAR YOU MUST
            // ADD YOUR ACCESS TOKEN FROM
            // https://account.mapbox.com
            mapboxgl.accessToken = 'pk.eyJ1Ijoic3RvcDY4IiwiYSI6ImNqY2tqdmY5ZjN1c2kzM28zN3pncTkxc3kifQ.5O5ns1xgihc9i6XvQxCFJQ';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/light-v10',
                center: [114.15, 22.285],
                zoom: 15
            });
            map.on('load', function () {
                // Add an image to use as a custom marker
                // Add a GeoJSON source with 2 points
                map.addSource('points', {
                    'type': 'geojson',
                    'data': {'type': 'FeatureCollection', 'features': [{ 'type': 'Feature', 'geometry': { 'type': 'Point', 'coordinates': [114.159722, 22.280833] }, 'properties': { 'title': 'Q360_20210519_215722_000000', 'description': '<p><a href="img/Output_Q360_20210519_215722_000000">Clip here for the VR view</a></p>' } }, { 'type': 'Feature', 'geometry': { 'type': 'Point', 'coordinates': [114.159722, 22.280278] }, 'properties': { 'title': 'Q360_20210519_215735_000000', 'description': '<p><a href="img/Output_Q360_20210519_215735_000000">Clip here for the VR view</a></p>' } }, { 'type': 'Feature', 'geometry': { 'type': 'Point', 'coordinates': [114.159722, 22.280278] }, 'properties': { 'title': 'Q360_20210519_215747_000000', 'description': '<p><a href="img/Output_Q360_20210519_215747_000000">Clip here for the VR view</a></p>' } }, { 'type': 'Feature', 'geometry': { 'type': 'Point', 'coordinates': [114.159444, 22.280556] }, 'properties': { 'title': 'Q360_20210519_215959_000000', 'description': '<p><a href="img/Output_Q360_20210519_215959_000000">Clip here for the VR view</a></p>' } }, { 'type': 'Feature', 'geometry': { 'type': 'Point', 'coordinates': [114.159444, 22.280556] }, 'properties': { 'title': 'Q360_20210519_220010_000000', 'description': '<p><a href="img/Output_Q360_20210519_220010_000000">Clip here for the VR view</a></p>' } }, { 'type': 'Feature', 'geometry': { 'type': 'Point', 'coordinates': [114.158889, 22.280833] }, 'properties': { 'title': 'Q360_20210519_220140_000000', 'description': '<p><a href="img/Output_Q360_20210519_220140_000000">Clip here for the VR view</a></p>' } }, { 'type': 'Feature', 'geometry': { 'type': 'Point', 'coordinates': [114.158611, 22.280833] }, 'properties': { 'title': 'Q360_20210519_220206_000000', 'description': '<p><a href="img/Output_Q360_20210519_220206_000000">Clip here for the VR view</a></p>' } }, { 'type': 'Feature', 'geometry': { 'type': 'Point', 'coordinates': [114.158333, 22.280833] }, 'properties': { 'title': 'Q360_20210519_220229_000000', 'description': '<p><a href="img/Output_Q360_20210519_220229_000000">Clip here for the VR view</a></p>' } }, { 'type': 'Feature', 'geometry': { 'type': 'Point', 'coordinates': [114.158056, 22.281667] }, 'properties': { 'title': 'Q360_20210519_220351_000000', 'description': '<p><a href="img/Output_Q360_20210519_220351_000000">Clip here for the VR view</a></p>' } }, { 'type': 'Feature', 'geometry': { 'type': 'Point', 'coordinates': [114.158056, 22.281667] }, 'properties': { 'title': 'Q360_20210519_220402_000000', 'description': '<p><a href="img/Output_Q360_20210519_220402_000000">Clip here for the VR view</a></p>' } }] }
                });
                map.addLayer({
                    'id': 'points',
                    'type': 'circle',
                    'source': 'points',
                    'paint': {
                        'circle-radius': 6,
                        'circle-color': '#B42222'
                    },
                    'filter': ['==', '$type', 'Point']
                })
            });
            // When a click event occurs on a feature in the places layer, open a popup at the
            // location of the feature, with description HTML from its properties.
            map.on('click', 'points', function (e) {
                var coordinates = e.features[0].geometry.coordinates.slice();
                var description = e.features[0].properties.description;

                // Ensure that if the map is zoomed out such that multiple
                // copies of the feature are visible, the popup appears
                // over the copy being pointed to.
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(description)
                    .addTo(map);
            });
            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'points', function () {
                map.getCanvas().style.cursor = 'pointer';
            });
            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'points', function () {
                map.getCanvas().style.cursor = '';
            });
        </script>
